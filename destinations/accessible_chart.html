<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible chart (draft)</title>
    <link rel="stylesheet" href="chart.css" />
  </head>
  <body>
    <h1>Accessible chart (draft)</h1>

    <figure>
      <figcaption>
        Kaavio 1. Pylväskaavio, jossa eritellään hedelmien lukumäärä.
      </figcaption>
      <svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        class="chart"
        width="420"
        height="150"
        aria-labelledby="title"
        role="group"
        focusable="false"
        tabindex="-1"
      >
        <title id="title">Pylväskaavio, jossa on tiedot</title>
        <g class="bar" tabindex="-1">
          <rect width="40" height="19"></rect>
          <text x="45" y="9.5" dy=".35em">4 omenaa</text>
        </g>
        <g class="bar">
          <rect width="80" height="19" y="20"></rect>
          <text x="85" y="28" dy=".35em">8 banaania</text>
        </g>
        <g class="bar">
          <rect width="150" height="19" y="40"></rect>
          <text x="150" y="48" dy=".35em">15 kiiviä</text>
        </g>
        <g class="bar">
          <rect width="160" height="19" y="60"></rect>
          <text x="161" y="68" dy=".35em">16 appelsiinia</text>
        </g>
        <g class="bar">
          <rect width="230" height="19" y="80"></rect>
          <text x="235" y="88" dy=".35em">23 sitruunaa</text>
        </g>
      </svg>
    </figure>
  </body>
</html>
